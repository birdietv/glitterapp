<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glitter Text Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .container {
            background-color: #2d2d2d;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #ff69b4;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ff69b4;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ff69b4;
            border-radius: 5px;
            background-color: #3d3d3d;
            color: #ffffff;
            font-size: 16px;
        }

        select {
            cursor: pointer;
        }

        .glitter-option {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 5px;
        }

        .glitter-preview {
            width: 30px;
            height: 30px;
            object-fit: contain;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff4da6;
        }

        button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }

        #preview {
            margin-top: 20px;
            text-align: center;
            min-height: 100px;
        }

        #preview img {
            max-width: 100%;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.3);
            margin-bottom: 15px;
        }

        .download-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .download-btn:hover {
            background-color: #ff4da6;
        }

        .preview-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .error {
            color: #ff4444;
            margin-top: 10px;
            text-align: center;
            padding: 10px;
            background-color: rgba(255, 68, 68, 0.1);
            border-radius: 5px;
            border: 1px solid #ff4444;
        }

        .loading {
            color: #ff69b4;
            margin-top: 10px;
            text-align: center;
        }

        .loading:after {
            content: '';
            animation: dots 1.5s steps(5, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80% { content: '....'; }
            100% { content: '.....'; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✨ Glitter Text Generator ✨</h1>
        <form id="textForm" action="/generate" method="POST">
            <div class="form-group">
                <label for="text">Enter Your Text:</label>
                <input type="text" id="text" name="text" required placeholder="Type something sparkly...">
            </div>
            
            <div class="form-group">
                <label for="font">Choose a Font:</label>
                <select id="font" name="font" required>
                    {% for font_name, font_url in fonts %}
                    <option value="{{ font_url }}">{{ font_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="effect">Choose a Glitter Effect:</label>
                <select id="effect" name="effect" required>
                    {% for effect in glitter_effects %}
                    <option value="{{ effect }}" data-preview="{{ url_for('static', filename='gifs/' + effect + '.gif') }}">
                        <div class="glitter-option">
                            <img src="{{ url_for('static', filename='gifs/' + effect + '.gif') }}" class="glitter-preview" alt="{{ effect }}">
                            {{ effect|title }}
                        </div>
                    </option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" id="generateBtn">Generate Glitter Text ✨</button>
        </form>
        <div id="preview"></div>
    </div>

    <script>
        // Create custom select with previews
        const effectSelect = document.getElementById('effect');
        const customSelect = document.createElement('div');
        customSelect.className = 'custom-select';
        customSelect.style.cssText = `
            position: relative;
            width: 100%;
        `;

        const selectButton = document.createElement('button');
        selectButton.type = 'button';
        selectButton.className = 'select-button';
        selectButton.style.cssText = `
            width: 100%;
            padding: 10px;
            background-color: #3d3d3d;
            border: 2px solid #ff69b4;
            border-radius: 5px;
            color: #ffffff;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        `;

        const optionsContainer = document.createElement('div');
        optionsContainer.className = 'options-container';
        optionsContainer.style.cssText = `
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: #3d3d3d;
            border: 2px solid #ff69b4;
            border-radius: 5px;
            margin-top: 5px;
            max-height: 300px;
            overflow-y: auto;
            display: none;
            z-index: 1000;
        `;

        // Create options
        Array.from(effectSelect.options).forEach(option => {
            const optionElement = document.createElement('div');
            optionElement.className = 'option';
            optionElement.style.cssText = `
                padding: 10px;
                cursor: pointer;
                display: flex;
                align-items: center;
                gap: 10px;
            `;
            
            const preview = document.createElement('img');
            preview.src = option.dataset.preview;
            preview.className = 'glitter-preview';
            preview.style.cssText = `
                width: 30px;
                height: 30px;
                object-fit: contain;
            `;
            
            const text = document.createElement('span');
            text.textContent = option.text;
            
            optionElement.appendChild(preview);
            optionElement.appendChild(text);
            
            optionElement.addEventListener('click', () => {
                effectSelect.value = option.value;
                selectButton.innerHTML = `
                    <img src="${option.dataset.preview}" class="glitter-preview" style="width: 30px; height: 30px; object-fit: contain;">
                    ${option.text}
                `;
                optionsContainer.style.display = 'none';
            });
            
            optionsContainer.appendChild(optionElement);
        });

        // Set initial button content
        const initialOption = effectSelect.options[0];
        selectButton.innerHTML = `
            <img src="${initialOption.dataset.preview}" class="glitter-preview" style="width: 30px; height: 30px; object-fit: contain;">
            ${initialOption.text}
        `;

        // Toggle options
        selectButton.addEventListener('click', () => {
            optionsContainer.style.display = optionsContainer.style.display === 'none' ? 'block' : 'none';
        });

        // Close options when clicking outside
        document.addEventListener('click', (e) => {
            if (!customSelect.contains(e.target)) {
                optionsContainer.style.display = 'none';
            }
        });

        // Replace original select with custom one
        effectSelect.parentNode.replaceChild(customSelect, effectSelect);
        customSelect.appendChild(selectButton);
        customSelect.appendChild(optionsContainer);

        // Form submission
        document.getElementById('textForm').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const preview = document.getElementById('preview');
            const generateBtn = document.getElementById('generateBtn');
            
            try {
                // Show loading state
                generateBtn.disabled = true;
                preview.innerHTML = '<div class="loading">Generating your glitter text</div>';
                
                const response = await fetch('/generate', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const blob = await response.blob();
                    if (blob.size === 0) {
                        throw new Error('Generated image is empty');
                    }
                    const url = URL.createObjectURL(blob);
                    
                    preview.innerHTML = `
                        <div class="preview-container">
                            <img src="${url}" alt="Generated glitter text">
                            <a href="${url}" download="glitter_text.gif" class="download-btn">
                                ⬇️ Download GIF
                            </a>
                        </div>`;
                } else {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to generate image');
                }
            } catch (error) {
                preview.innerHTML = `<div class="error">⚠️ ${error.message}</div>`;
                console.error('Error:', error);
            } finally {
                generateBtn.disabled = false;
            }
        };
    </script>
</body>
</html>
