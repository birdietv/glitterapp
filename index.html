<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glitter Text Generator</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #ff69b4;
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ff69b4;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ff69b4;
            border-radius: 8px;
            background-color: #2a2a2a;
            color: #fff;
            font-size: 16px;
        }

        button {
            background-color: #ff69b4;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff1493;
        }

        button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }

        .preview {
            margin-top: 20px;
            text-align: center;
        }

        .loading {
            color: #ff69b4;
            margin: 20px 0;
            text-align: center;
        }

        .error {
            color: #ff4444;
            margin-top: 10px;
            text-align: center;
            padding: 10px;
            background-color: rgba(255, 68, 68, 0.1);
            border-radius: 5px;
            border: 1px solid #ff4444;
        }

        .preview-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .download-btn {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .download-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✨ Glitter Text Generator ✨</h1>
        <form id="textForm">
            <div class="form-group">
                <label for="text">Enter Your Text:</label>
                <input type="text" id="text" name="text" required placeholder="Type your text here...">
            </div>
            <div class="form-group">
                <label for="font">Choose a Font:</label>
                <select id="font" name="font" required>
                    <option value="https://fonts.googleapis.com/css2?family=Roboto&display=swap">Roboto</option>
                    <option value="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">Open Sans</option>
                    <option value="https://fonts.googleapis.com/css2?family=Lato&display=swap">Lato</option>
                </select>
            </div>
            <div class="form-group">
                <label for="effect">Choose a Glitter Effect:</label>
                <select id="effect" name="effect" required>
                    <option value="glitter1">Glitter 1</option>
                    <option value="glitter2">Glitter 2</option>
                    <option value="glitter3">Glitter 3</option>
                    <option value="glitter4">Glitter 4</option>
                    <option value="glitter5">Glitter 5</option>
                    <option value="glitter6">Glitter 6</option>
                    <option value="glitter7">Glitter 7</option>
                    <option value="glitter8">Glitter 8</option>
                </select>
            </div>
            <button type="submit" id="generateBtn">Generate Glitter Text ✨</button>
        </form>
        <div id="preview" class="preview"></div>
    </div>

    <script>
        document.getElementById('textForm').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const preview = document.getElementById('preview');
            const generateBtn = document.getElementById('generateBtn');
            
            try {
                // Show loading state
                generateBtn.disabled = true;
                preview.innerHTML = '<div class="loading">Generating your glitter text...</div>';
                
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const blob = await response.blob();
                    if (blob.size === 0) {
                        throw new Error('Generated image is empty');
                    }
                    const url = URL.createObjectURL(blob);
                    
                    preview.innerHTML = `
                        <div class="preview-container">
                            <img src="${url}" alt="Generated glitter text">
                            <a href="${url}" download="glitter_text.gif" class="download-btn">
                                ⬇️ Download GIF
                            </a>
                        </div>`;
                } else {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to generate image');
                }
            } catch (error) {
                preview.innerHTML = `<div class="error">⚠️ ${error.message}</div>`;
                console.error('Error:', error);
            } finally {
                generateBtn.disabled = false;
            }
        };
    </script>
</body>
</html>
